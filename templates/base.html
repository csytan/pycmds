<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link type="text/css" href="/static/pycmds.css" rel="stylesheet">
	<script src="/static/jquery-1.2.6.min.js" type="text/javascript"></script>
	<script src="/static/pycmds.js" type="text/javascript"></script>
	<!--[if lt IE 8]><script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE7.js" type="text/javascript"></script><![endif]-->
	{% block head %}{% endblock %}
</head>

<body>
	<img id="bg-top" alt="" src="/static/bg-top.png"/>
	<div class="content" id="main">
		<div id="header">
			<a id="logo" href="http://www.pycmds.org/"><img alt="pycmds.org" src="/static/logo.png"/></a>
			
			<div id="navbar">
				<a href="http://sandbox.pycmds.org">
					<div><img src="/static/experiment.png"/>Experiment</div>
				</a>
				<a href="http://code.google.com/p/pycmds/">
					<div><img src="/static/develop.png"/>Develop</div>
				</a>
				<a href="http://groups.google.com/group/pycmds">
					<div><img src="/static/discuss.png"/>Discuss</div>
				</a>
			</div>
		</div>
		{% block content %}{% endblock %}
	</div>
	<img id="bg-bottom" alt="" src="/static/bg-bottom.png"/>

	<div id="footer">
		<div style="float: left;" id="prompt">
			<span style="color:#389AE0;">py</span><span style="color:#DC3A8C;">cmds</span><span style="color:#389AE0;">></span>
		</div>
		<div id="input"><b id="caret">_</b></div>
	</div>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		var pageTracker = _gat._getTracker("UA-5736646-1");
		pageTracker._trackPageview();
	</script>	
</body>

</html>
